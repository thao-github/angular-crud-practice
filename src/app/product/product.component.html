<div class="container">
  <h2>Product Table</h2>
  <p>The .table class adds basic styling (light padding and horizontal dividers) to a table:</p>
  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myCreateModal">
    Create
  </button>
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Image</th>
      <th>EDIT</th>
      <th>DELETE</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td><img src="{{product.img}}" style="width: 60px; height: 80px"></td>
      <td>
        <button (click)="showEditForm(product.name)" type="button" class="btn btn-warning" data-toggle="modal" data-target="#myEditModal">Edit</button>
      </td>
      <td (click)="delete(product.name)">
        <button type="button" class="btn btn-danger">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- The Modal -->
  <div class="modal" id="myCreateModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Create New Product</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Enter name" [(ngModel)]="name">
            </div>
            <div class="form-group">
              <label for="price">Price:</label>
              <input type="text" class="form-control" id="price" placeholder="Enter price" [(ngModel)]="price">
            </div>
            <div class="form-group">
              <label for="img">Image:</label>
              <input type="text" class="form-control" id="img" placeholder="Enter image" [(ngModel)]="img">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              <button (click)="create()" type="submit" class="btn btn-success" data-dismiss="modal">Add</button>
            </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="myEditModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Edit Product Information</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" placeholder="Enter name" [(ngModel)]="name" readonly>
          </div>
          <div class="form-group">
            <label>Price:</label>
            <input type="text" class="form-control"  placeholder="Enter price" [(ngModel)]="price">
          </div>
          <div class="form-group">
            <label>Image:</label>
            <input type="text" class="form-control" placeholder="Enter image" [(ngModel)]="img">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button (click)="update(name)" type="submit" class="btn btn-success" data-dismiss="modal">Update</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
